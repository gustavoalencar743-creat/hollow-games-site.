<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>

    <style>
        /* -----  TEMA HOLLOW KNIGHT / HORNET ------ */

        body {
            background-color: #111;
            font-family: Arial, sans-serif;
            margin: 0;
            color: #f2f2f2;
        }

        /* Banner igual ao site principal */
        header {
            background-image: url('banner.png'); /* coloque sua imagem aqui */
            background-size: cover;
            background-position: center;
            padding: 40px 0;
            border-bottom: 3px solid #e8344e;
            text-align: center;
        }

        header h1 {
            color: #fff;
            text-shadow: 0 0 6px #e8344e;
            margin: 0;
        }

        header p {
            font-size: 18px;
            color: #ddd;
        }

        /* Container do formulário */
        form {
            background-color: #1b1b1b;
            width: 420px;
            margin: 40px auto;
            padding: 25px;
            border-radius: 10px;
            border: 2px solid #e8344e;
            box-shadow: 0 0 20px rgba(232, 52, 78, 0.4);
        }

        /* Labels */
        label {
            font-weight: bold;
            color: #e8344e;
        }

        /* Inputs */
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0 18px;
            border: 1px solid #e8344e;
            border-radius: 6px;
            background-color: #0f0f0f;
            color: #fff;
        }

        /* Botões */
        button {
            background-color: #e8344e;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #b3243a;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: #aaa;
            margin-top: 40px;
        }

        #errorMsg {
            color: #ff4a4a;
            font-weight: bold;
            display: none;
            margin-top: -10px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Formulário de Contato</h1>
        <p>Preencha os campos abaixo para entrar em contato.</p>
    </header>

    <form id="Enviar_form">

        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" placeholder="Seu nome aqui">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="seu.email@exemplo.com">

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" placeholder="********">

        <label for="idade">Sua Idade:</label>
        <input type="number" id="idade" name="idade" min="18" max="99">

        <p>Qual seu gênero favorito de Games?</p>
        <input type="radio" id="ROGUE LIKE" name="genero_Games" value="ROGUE LIKE">
        <label for="ROGUE LIKE">ROGUE LIKE</label><br>

        <input type="radio" id="Souls like" name="genero_Games" value="Souls like">
        <label for="Souls like">Souls like</label><br>

        <input type="radio" id="Puzzle" name="genero_Games" value="Puzzle">
        <label for="Puzzle">Puzzle</label><br><br>

        <label for="mensagem">Sua Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="5" placeholder="Digite sua mensagem aqui..."></textarea>

        <p id="errorMsg">⚠️ Preencha todos os campos!</p>

        <button type="submit">Enviar Formulário</button>
        <button type="reset">Limpar Campos</button>
    </form>

    <footer>
        <p>Obrigado por seu contato!</p>
    </footer>

    <script>
        const form = document.getElementById('Enviar_form');
        const username = document.getElementById('nome');
        const password = document.getElementById('senha');
        const errorMsg = document.getElementById('errorMsg');

        form.addEventListener('submit', (e) => {
            if (username.value.trim() === '' || password.value.trim() === '') {
                e.preventDefault();
                errorMsg.style.display = 'block';
            } else {
                errorMsg.style.display = 'none';
            }
        });
    </script>

</body>
</html>
